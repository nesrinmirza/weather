<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="general">
        <div class="left">
            <p class="degree"></p>
            <p class="city"></p>
            <p class="date"></p>
            <img class="icon">

        </div>
        <div class="right">
            <div class="top">
                <form class="form">
                    <input type="text" class="input" placeholder="Another location">
                    <button class="submit">search</button>
                </form>
            </div>

            <div class="bottom">
                <h3>Weather Details</h3>
                <div class="cloudy">Cloudy <span></span></div>
                <div class="humidity">Humidity <span></span></div>
                <div class="wind">Wind <span></span></div>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
